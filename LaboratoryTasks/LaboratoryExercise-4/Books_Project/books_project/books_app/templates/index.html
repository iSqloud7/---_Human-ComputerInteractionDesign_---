{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlightApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    {#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">#}
</head>
<body>

<div class="container-fluid p-5" style="background: darkblue; height: 150px">
    <div class="text-center">
        <img src="/media/sliki/logo.png" class="rounded" alt="...">
    </div>
</div>
<div>
    <p class="container-fluid p-5" style="background: lightblue; height: 0px"></p>
</div>
<div class="container-fluid" style="background: lightgrey">
    <div class="align-content-end">
        <button type="button" class="btn btn-primary">Додај нова книга</button>
    </div>
    <div class="row justify-content-center">
        {% for kniga in knigi %}
            <div class="col-md-4 card" style="width: 18rem;">
                <img class="card-img-top" src="/media/sliki/book.png" alt="Card image cap">
                <div class="card-body">
                    <h3 class="card-title">{{ kniga.naslov }}</h3>
                    <p>{{ kniga.cena }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
