<div class="full-index position-center" style="background-color: pink;">
    <h1 class="text-center">Сите мобилни уреди</h1>
    <div class="cards">
        <div class="row">
            {% for phone in phones %}
               <div class="col-3">
               <div class="card-img" style="width: 18rem;">
               <img src="{{ MEDIA_URL }}{{ phone.image.url }}" alt="...">
               </div>
               <div class="card-body">
                   <h5 class="card-title">{{ phone.model }}</h5>
                   <p class="card-text">{{ phone.manufacturer }}</p>
                   <p class="card-text">Тип на уред: {{ phone.type }}</p>
                   <p class="card-text">{{ phone.price }} ден</p>
                   <a href="{% url 'detail' phone.id %}" class="btn active">Details</a> |

                   <a href="{% url 'edit' phone.id %}" class="btn active">Edit</a> |
                   <a href="{% url 'delete' phone.id %}" class="btn active">Delete</a>
               </div>
                </div>
           {% endfor %}

        </div>
    </div>

</div>
