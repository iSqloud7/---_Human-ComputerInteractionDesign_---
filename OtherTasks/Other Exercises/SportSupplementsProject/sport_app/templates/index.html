<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="full-display">
<nav class="navbar bg-body-white">
  <div class="container-fluid position-center">
    <img src="https://th.bing.com/th/id/OIP.Y11gi5xAyF3sL6ewZdGx9QHaF7?w=230&h=189&c=7&r=0&o=5&dpr=1.1&pid=1.7" style="margin: 0 auto;" alt="...">
  </div>
</nav>

<nav class="navbar bg-dark">

</nav>
<br/>
<div class="container my-4">
    <div class="d-flex justify-content-end mb-4">
    <a href="{%url 'add' %}" type="button" class="btn btn-warning">Додај нов производ</a>
</div>
    <br/>
    <div id="cards">
        <div class="row">
            {% for supplement in supplements %}
                <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ MEDIA_URL }}{{ supplement.image.url }}" class="card-image-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ supplement.name }}</h5>
                        <p class="card-price">Цена: {{ supplement.price }} ден.</p>
                        <hr>
                        <a href="{% url 'delete' supplement.id %}" type="button" class="btn btn-warning">Избриши</a>
                        <hr>
                        <a href="{% url 'edit'  supplement.id %}" type="button" class="btn btn-warning">Измени</a>
                    </div>
                </div>
                </div>
            {% endfor %}
        </div>
    </div>


</div>
</div>
