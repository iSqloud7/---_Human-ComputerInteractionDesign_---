{#{% block content %}#}
<h1 class="text-center">Сите огласи</h1>
     {% for oglas in oglasi %}
<div class="card mb-3" style="max-width:1020px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ MEDIA_URL }}{{ oglas.image.url }}" class="card-img-top" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ oglas.title }}</h5>
        <p class="card-text">{{ oglas.description }}</p>
        <p class="card-text">{{ oglas.category }}</p>
        <p class="card-text">{{ oglas.price }}</p>
        <p class="card-text">{{ oglas.status }}</p>
        <a href="{% url 'detail' oglas.id %}" class="text-dark">Детали-></a>|
        <a href="{% url 'edit' oglas.id %}" class="text-dark">Измени Оглас -></a>|
        <a href="{% url 'delete' oglas.id %}" class="text-dark">Избриши Оглас -></a>

      </div>
    </div>
  </div>
</div>
{% endfor %}


</div>
