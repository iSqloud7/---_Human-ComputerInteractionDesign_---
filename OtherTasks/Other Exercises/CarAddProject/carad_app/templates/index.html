  <!-- Navbar content -->
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Lab4 DNICK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-targer="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

<div class="full-text bg-light">
<h1 class="text-center">All Cars</h1>
<div class="cards">
<div class="row">
    {% for car in cars %}
    <div class="col-3">
    <div class="card-img" style="width: 18rem;">
        <img src="{{ MEDIA_URL }}{{ car.image.url }}" class="card-img-top" alt="...">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ car.model }}</h5>
        <p class="card-text">{{ car.manufacturer }}</p>
        <p class="card-text">{{ car.km }} km</p>
        <p class="card-text">{{ car.price }} $</p>
        <a type="button" href="{% url 'detail' car.id %}" class="btn active">Details</a> |
        <a type="button" href="{% url 'edit' car.id %}" class="btn active">Edit</a> |
        <a type="button" href="{% url 'delete' car.id %}" class="btn active">Delete</a>
    </div>
    </div>
    {% endfor %}
</div>
</div>
</div>
