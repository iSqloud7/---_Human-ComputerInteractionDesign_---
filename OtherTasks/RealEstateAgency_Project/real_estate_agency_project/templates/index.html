<head>
   <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ps-5 m-auto">
        <a class="navbar-brand" href="#">Home</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link active" href="#">Repairs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Manifacture</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              </ul>
              </div>
    </nav>
<div class = "container">
    <div class = "row justify-content-around my-4">
        {% for prop in properties %}
            <div class = "col-md-4">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ MEDIA_URL }}{{ prop.photo.url }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ prop.name }}</h5>
    <p class="card-text">The price is {{ prop.price }}$</p>
             <a href="{% url 'edit_property' prop.id %}" class="btn btn-primary">Edit</a>

  </div>
</div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
